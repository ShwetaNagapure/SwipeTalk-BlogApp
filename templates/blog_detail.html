<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blogs.title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .navbar a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px 20px;
            margin: 0 10px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #34495e;
        }

        .content {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .blog-title {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #2c3e50;
            line-height: 1.2;
        }

        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .blog-author {
            font-size: 1.1em;
            color: #7f8c8d;
        }

        .blog-date {
            font-size: 0.9em;
            color: #95a5a6;
        }

        .blog-content {
            font-size: 1.1em;
            color: #34495e;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-btn {
            background-color: #3498db;
            color: white;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }

        .edit-btn {
            background-color: #2ecc71;
            color: white;
        }

        .edit-btn:hover {
            background-color: #27ae60;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/blogpost">New Post</a>
        {% if current_user.is_authenticated %}
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login">Login</a>
        {% endif %}
    </div>
    <div class="content">
        <h1 class="blog-title">{{ blogs.title }}</h1>
        <div class="blog-meta">
            <span class="blog-author">by {{ blogs.author }}</span>
            <span class="blog-date">Published on {{ blogs.publish_date }}</span>
        </div>
        <div class="blog-content">{{ blogs.content }}</div>
        <div class="action-buttons">
            <a href="/" class="btn back-btn">Back to Blogs</a>
            <div>
                <a href="/edit/{{blogs.blog_id}}" class="btn edit-btn">Edit</a>
                <a href="/delete/{{blogs.blog_id}}" class="btn delete-btn" onclick="return confirm('Are you sure you want to delete this blog?');">Delete</a>
            </div>
        </div>
    </div>
</body>
</html>
